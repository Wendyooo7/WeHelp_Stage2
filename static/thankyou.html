<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>台北一日遊</title>
    <link rel="stylesheet" href="/static/styles/global.css" />
    <link rel="stylesheet" href="/static/styles/thankyou.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav>
        <div class="left">
          <h1><a href="/">台北一日遊</a></h1>
        </div>
        <div class="right">
          <div id="nav-booking-btn" class="item">預定行程</div>
          <div id="sign-status-btn" class="item">登入／註冊</div>
        </div>
      </nav>
    </header>

    <main>
      <div id="main__item--container">
        <div id="main__order__number" class="main__item"></div>
        <div id="main__order__result" class="main__item"></div>
      </div>
    </main>

    <!-- 登入視窗 -->
    <div id="sign-in-modal" class="pop-up-dialog">
      <div class="sign-container">
        <div class="sign__header"></div>
        <div class="sign__main">
          <img
            id="sign-in__close-icon"
            class="sign__close-icon"
            src="/static/styles/images/close-modal.png"
            alt="關閉視窗"
          />
          <label for="sign-in" class="sign__label sign__item__margin"
            >登入會員帳號</label
          >
          <br />
          <input
            name="email"
            type="email"
            class="sign__input sign__item__margin sign__item__radius"
            id="sign-in-email"
            placeholder="輸入電子信箱"
          />
          <br />
          <input
            name="password"
            type="password"
            class="sign__input sign__item__margin sign__item__radius"
            id="sign-in-password"
            placeholder="輸入密碼"
          />
          <br />
          <button
            class="sign__btn sign__item__margin sign__item__radius"
            id="sign-in-btn"
          >
            登入帳戶
          </button>
          <div id="sign-in-msg"></div>
          <div>還沒有帳戶？<span id="toSign-up-Modal">點此註冊</span></div>
        </div>
      </div>
    </div>

    <!-- 註冊視窗 -->
    <div id="sign-up-modal" class="pop-up-dialog">
      <div class="sign-container">
        <div class="sign__header"></div>
        <div class="sign__main">
          <img
            id="sign-up__close-icon"
            class="sign__close-icon"
            src="/static/styles/images/close-modal.png"
            alt="關閉視窗"
          />
          <label for="sign-up" class="sign__label sign__item__margin"
            >註冊會員帳號</label
          >
          <br />
          <input
            name="name"
            type="text"
            class="sign__input sign__item__margin sign__item__radius"
            id="sign-up-name"
            placeholder="輸入姓名"
          />
          <br />
          <input
            name="email"
            type="email"
            class="sign__input sign__item__margin sign__item__radius"
            id="sign-up-email"
            placeholder="輸入電子信箱"
          />
          <br />
          <input
            name="password"
            type="password"
            class="sign__input sign__item__margin sign__item__radius"
            id="sign-up-password"
            placeholder="輸入密碼"
          />
          <br />
          <button
            class="sign__btn sign__item__margin sign__item__radius"
            id="sign-up-btn"
          >
            註冊新帳戶
          </button>
          <div id="sign-up-msg"></div>
          <div>已經有帳戶了？<span id="toSign-in-modal">點此登入</span></div>
        </div>
      </div>
    </div>

    <footer>COPYRIGHT © 2021 台北一日遊</footer>

    <script src="/static/js/sign.js"></script>
    <script src="/static/js/thankyou.js"></script>
  </body>
</html>
