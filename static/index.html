<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>台北一日遊</title>
    <link rel="stylesheet" href="static/styles/global.css" />
    <link rel="stylesheet" href="static/styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- <div class="banner"></div> -->
    <header>
      <nav>
        <div class="left">
          <a href="/"><h1>台北一日遊</h1></a>
        </div>
        <div class="right">
          <div class="item">預定行程</div>
          <div id="before-sign" class="item">登入／註冊</div>
        </div>
      </nav>
    </header>

    <!-- Task 4 起-->
    <div id="sign-in-modal" class="pop-up-dialog">
      <div class="sign-container">
        <div class="sign__header"></div>
        <div class="sign__main">
          <img
            id="sign-in__close-icon"
            class="sign__close-icon"
            src="/static/styles/images/icon_close.png"
            alt="關閉視窗"
          />
          <label for="sign-in" class="sign__label sign__item__margin"
            >登入會員帳號</label
          >
          <br />
          <input
            name="email"
            type="text"
            class="sign__input sign__item__margin sign__item__radius"
            id="sign-in-email"
            placeholder="輸入電子信箱"
          />
          <br />
          <input
            name="password"
            type="password"
            class="sign__input sign__item__margin sign__item__radius"
            id="sign-in-password"
            placeholder="輸入密碼"
          />
          <br />
          <button
            class="sign__btn sign__item__margin sign__item__radius"
            id="sign-in-btn"
          >
            登入帳戶
          </button>
          <div id="sign-in-msg"></div>
          <div>還沒有帳戶？<span id="toSign-up-Modal">點此註冊</span></div>
        </div>
      </div>
    </div>

    <div id="sign-up-modal" class="pop-up-dialog">
      <div class="sign-container">
        <div class="sign__header"></div>
        <div class="sign__main">
          <img
            id="sign-up__close-icon"
            class="sign__close-icon"
            src="/static/styles/images/icon_close.png"
            alt="關閉視窗"
          />
          <label for="sign-up" class="sign__label sign__item__margin"
            >註冊會員帳號</label
          >
          <br />
          <input
            name="name"
            type="text"
            class="sign__input sign__item__margin sign__item__radius"
            id="sign-up-name"
            placeholder="輸入姓名"
          />
          <br />
          <input
            name="email"
            type="text"
            class="sign__input sign__item__margin sign__item__radius"
            id="sign-up-email"
            placeholder="輸入電子信箱"
          />
          <br />
          <input
            name="password"
            type="password"
            class="sign__input sign__item__margin sign__item__radius"
            id="sign-up-password"
            placeholder="輸入密碼"
          />
          <br />
          <button
            class="sign__btn sign__item__margin sign__item__radius"
            id="sign-up-btn"
          >
            註冊新帳戶
          </button>
          <div id="sign-up-msg"></div>
          <div>已經有帳戶了？<span id="toSign-in-modal">點此登入</span></div>
        </div>
      </div>
    </div>
    <!-- Task 4 止-->

    <div id="banner__img">
      <img
        id="welcome101"
        src="/static/styles/images/welcome101.png"
        alt="台北101歡迎您"
      />
      <div id="banner-area">
        <div id="banner__text">
          <h2>輕鬆享受台北一日悠閒</h2>
          <h3>探索每個角落，體驗城市的深度旅遊行程</h3>
          <div id="banner__search">
            <input
              id="banner__search__keyword"
              type="text"
              placeholder="輸入景點名稱查詢"
              value=""
            />
            <div id="banner__search__btn">
              <img src="../static/styles/images/search.png" alt="搜尋圖示" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <main>
      <div id="mrt-bar">
        <img
          id="mrt-bar__left-btn"
          class="mrt-bar__btn"
          src="/static/styles/images/left_btn.png"
          onclick="scrollToLeft()"
          alt="按鈕"
        />

        <div id="mrt-bar__ul-container">
          <ul id="mrt-bar__list"></ul>
        </div>

        <img
          id="mrt-bar__right-btn"
          class="mrt-bar__btn"
          src="/static/styles/images/right_btn.png"
          alt="按鈕"
          onclick="scrollRight()"
        />
      </div>
      <div id="attractions"></div>
    </main>
    <footer>COPYRIGHT © 2021 台北一日遊</footer>
    <script src="/static/js/index.js"></script>
  </body>
</html>
